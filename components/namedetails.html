<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="../styles/style2.css">
        <link rel="Stylesheet" href="../styles/textinput.css">
    </head>
    <body>
    <form class="body">
        <div class="comp">
            <div class="nd">
                <p class="txt">Name Detail</p>
            </div><br>
            <div class="txxt">
                <div class="container">
                    <div class="split">
                        <label  for="Name">Name</label>
                        <label  for="Name">:</label>
                    </div>
                    <input type="text" id="Name" name="Name" class="textinput">
                </div>

                <div class="container">
                    <div class="split">
                        <label  for="Email">Email</label>
                        <label  for="Email">:</label>
                    </div>
                    <input type="text" id="Email" name="Email" class="textinput">
                </div>

                <div class="container">
                    <div class="split"> 
                        <label  for="Design">Design</label>
                        <label  for="Design">:</label>
                    </div>
                    <input type="text" id="Design" name="Design" class="textinput">
                </div>

                <div class="container">
                    <div class="split"> 
                        <label  for="Ph">Ph</label>
                        <label  for="Ph">:</label>
                    </div>
                    <input type="text" id="Ph" name="Ph" class="textinput">
                </div>
                <button type="submit">Login</button>


            </div>
            <div class="background2025">
                <p id="dynamic-text" style="color: white; font-size: 24px;">MK.</p>
            </div>
        </div>
        <script src="../javascripts/namedetails.js"></script>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nameInput = document.getElementById('Name');
            const dynamicText = document.getElementById('dynamic-text');

            nameInput.addEventListener('input', () => {
                const firstTwoLetters = nameInput.value.slice(0, 2).toUpperCase();
                dynamicText.textContent = firstTwoLetters ? `${firstTwoLetters}.` : 'MK';
            });

            console.log("Script Loaded");
        });
    </script>
    </body>
</html>
